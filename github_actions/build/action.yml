name: Build
description: 'Build library'
inputs:
  root_dir:
    description: 'Root directory'
    required: true
  should_checkout:
    description: 'Checkout the core library?'
    required: true
    default: '1'
  dir:
    description: 'Library directory'
    required: true
    default: 'external_libs/luasystem'
runs:
  using: "composite"
  steps:
    - name: Initialize Env
      id: init-env
      uses: Silverlan/common_actions/set_common_env_vars@main
      
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: CMake Build
      with:
        if: ${{inputs.should_checkout == '1'}}
        step: |
          uses: Silverlan/common_actions/get_submodule@main
          with:
            repo: 'Silverlan/luasystem'
            repo_name: 'luasystem'
            cmake_var: 'DEPENDENCY_LUASYSTEM_INCLUDE'
            dir: 'external_libs'
            
    - name: Download submodule - LuaJIT
      uses: Silverlan/common_actions/get_submodule@main
      with:
        dir: 'third_party_libs'
        repo: 'https://github.com/Silverlan/LuaJIT'
        repo_name: 'LuaJIT'
        repo_branch: 'v2.1'
        cmake_var: 'DEPENDENCY_LUAJIT_INCLUDE'
        include_dir: 'src'
        
    - name: Download submodule - luabind
      uses: Silverlan/common_actions/build_submodule@main
      with:
        build_target: 'LuaBind'
        repo: 'https://github.com/Silverlan/luabind-deboostified'
        repo_name: 'luabind-deboostified'
        cmake_var: 'DEPENDENCY_LUABIND_INCLUDE'
        cmake_var_lib: 'DEPENDENCY_LUABIND_LIBRARY'
        include_dir: '.'
            
    - name: Download common external libs
      uses: Silverlan/common_actions/get_common_external_libs@main

    - uses: Silverlan/common_actions/build_cmake@main
      name: CMake Build
      with:
        build_type: ${{ matrix.config.build_type }}
        build_generator: ${{ matrix.config.generators }}
        cmake_var: 'DEPENDENCY_LUASYSTEM_LIBRARY'
        build_target: luasystem
        build_dir: '${{ matrix.config.build_dir }}/${{ inputs.dir }}'
        cmake_script_location: '${{ inputs.dir }}'
